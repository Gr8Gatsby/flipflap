<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Flip Flap</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/xbox.css">      
    <script src="https://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script>
    <script src='js/social.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>  
</head>
<body>
    <div id="instuctions" class="hidden"></div>
    <div id='header'>
        <h1>Flip Flap</h1>
        <div class="btn-sign">
			<a href="#login-box" class="login-window">Login</a>
        </div>
        
        <div id="login-box" class="login-popup">
			<a href="#" class="close"><img src="img/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
		  <form method="post" class="signin" action="#">
				
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
				<div id="status"></div>
				
				<fieldset class="textbox">
				<label class="username">
				<span>Username or email</span>
				<input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
				</label>
			
				<label class="password">
				<span>Password</span>
				<input id="password" name="password" value="" type="password" placeholder="Password">
				</label>
			
				<button class="submit button" type="button">Sign in</button>
			
				<p>
				<a class="forgot" href="#">Forgot your password?</a>
				</p>
			
				</fieldset>
		  </form>
		  
		  <button id="googleLoginButton" onclick="handleGoogleLogin()">Google</button>
		</div>
		
        <div id='colors'></div>
    </div>
    <br />
    <br />
    <div id='game'>
        <div id='board'></div>
    </div>

    <div id="footer">
        <div id='displayScore'></div>
    <a href="default.html">Reset Game</a>

   <!-- <script src='js/jquery-2.1.0.js'></script> -->
    <script src='js/hammer.js'></script>
    <script src='js/instructions.js'></script>
    <script src='js/colors.js'></script>
    <script src='js/game.js'></script>
    <script src='js/keys.js'></script>
    <script src='js/grid.js'></script>
    <script src='js/default.js'></script>
    <script src='js/xbox.js'></script>
</body>
</html>
